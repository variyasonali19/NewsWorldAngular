<div class="container-fluid mt-3">
<div class="row">
  <div class="col-8">
      <div class="justify-content-center display-block pr-0 mr-0" *ngIf="!this.subsection1; else subsectionNews"> 
          <div class=" jumbotron pd-0 display-inline-block" *ngFor="let topStory of topStories">
              <img src="{{topStory[0].multimedia[4].url}}" class="rounded float-left mr-3" alt="" style="width: 20rem;height: 16rem" >
              <div class="jumbotron pt-0 ">
                  <h1 class="h2 ml-5 " >{{topStory[0].title}}</h1>
                  <!-- <p class="lead">{{sectionNewsResult[0].abstract}} -->
                  
                  <div class="">
                      <p>{{topStory[0].abstract}}</p>
                      <a class="float-right" href="#" >Read More...</a>
                      
                  </div> 
                </div>
          </div>
        </div>
  </div>
  <div class="col-3 float-right mr-8">
    <div class="row-5">
        <div class="card  bg-light"  >
            <img class="card-img-top" src="{{sectionNewsResult[1].multimedia[3].url}}" alt="Card image cap">
            <div class="card-img-overlay align-bottom ">
            <div class="card-body align-bottom">
              <p class="card-text text-white third font-weight-bold display-6 align-text-bottom ">{{sectionNewsResult[0].abstract}}</p>
            </div>
          </div>
          </div>
    </div>
    <div class="row-8">
          <div class="card-body">
              <blockquote class="blockquote mb-0">
                  <p>{{sectionNewsResult[0].title}}</p>
                  <footer class="blockquote-footer">{{sectionNewsResult[0].multimedia[0].copyright}}</footer>
                  </blockquote>
            </div>
    </div>
     
  </div>

</div>


<div class="row">
  <div class="col-4">
      <h1 class="heading text-capitalize font-weight-bold"> Top stories</h1>
        <div class="d-inline-block justify-content-center " *ngFor="let news of sectionNewsOrdinary" >
          <div *ngIf="news.multimedia[0] ; else defaultImage">
              <ul class="list-group d-inline-block">
          <li class="list-group-item d-inline-block" *ngIf="!news[0].title">{{news.title}}</li>
        </ul>
          </div>
        </div>
        
  </div>
  <div class="col-8">
      <div class="card d-inline-block justify-content-center " *ngFor="let news of sectionNewsOrdinary" style="width: 12rem;height: 25rem;">
          <div *ngIf="news.multimedia[0] ; else defaultImage">
              <img class="card-img-top img-thumbnail rounded img-fluid"
              style="height:40%;"
              src="{{ news.multimedia[1].url }}"
              alt="Card image cap"/>
          </div>
          <ng-template #defaultImage>
              <img class="card-img-top img-thumbnail rounded img-fluid"
              style="height:40% "
              src= "../../assets/images/images.png"
              alt="Card image cap"/>
          </ng-template>
            <div class="card-body overflow-hidden" style="height:50%; ">
                <h5 class="card-title text-center ">{{ news.title }}</h5>
            </div>
          <div class="card-footer text-muted text-center  pt-0" style="height:10%;">
              <div   *ngIf="news.multimedia[0] ;else noMore">
                  <button class=" " mat-button (click)="openDialog(news.multimedia[4])">
                    READ MORE
                  </button>
                </div>
                <ng-template #noMore>
                  <button mat-button >
                    NO MORE DETAILS
                  </button>
                </ng-template>
          </div>
      
      
       
      </div>
      
      <!-- Filtered News -->
      
       <ng-template #subsectionNews> 
      
          
          <div class="d-inline-block" *ngFor="let news of sectionNewsResult" >
            <div  class="d-inline-block" *ngIf="this.subsection1 === news.subsection && news.title != '' ">
              <div   class="card d-inline-block m-2" style="width: 12rem;height: 25rem;" >
              <div  *ngIf="news.multimedia[0]; else defaultImages">
                  <img class="card-img-top img-thumbnail rounded img-fluid"
                  style="height:30%;"
                  src="{{ news.multimedia[1].url }}"
                  alt="Card image cap"
                />
              </div>
              <ng-template #defaultImages>
                  <img class="card-img-top img-thumbnail rounded img-fluid"
                  style="height:40%;"
                  src= "../../assets/images/images.png"
                  alt="Card image cap"/>
              </ng-template>
              <div class="card-body" style="height:50%; ">
                <h5 class="card-title">{{ news.title }}</h5>
              </div>
              <div class="card-footer text-muted text-center  pt-0" style="height:10%;">
              <div *ngIf="news.multimedia[0]; else noMoreDetails">
                  <button class=" " mat-button (click)="openDialog(news.multimedia[4])">
                      READ MORE
                    </button>
              </div>
              <ng-template #noMoreDetails>
                  <button mat-button >
                    NO MORE DETAILS
                  </button>
                </ng-template>
              </div>
            </div>
            </div>
          </div>
       
      </ng-template> 
      
  </div>
</div>



</div>
